    <div class="add-new-panel">
        <button id="add-new-btn">Добавить объявление</button>
        <div class="add-new-container" id="add-new-container">
            <div class="add-new-menu">
                <div>
                    <button id="add-menu_close-btn">x</button>
                </div>
                <h2>Новое объявление</h2>
                <form>
                    <input id="add-new_header-input" type="text">
                    <input id="add-new_descrip-input" type="text">
                    <button id="add-new_submit-btn">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const addNewMenu = document.getElementById("add-new-container");
        
        document.getElementById("add-new-btn").onclick = () => {
            addNewMenu.style.display = "block";
        }
        
        document.getElementById("add-menu_close-btn").onclick = () => {
            addNewMenu.style.display = "none";
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("log_in-btn").style.display = "none";
            addNewMenu.style.display = "none";
        });
    </script>
